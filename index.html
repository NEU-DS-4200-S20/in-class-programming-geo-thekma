<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #boundary path {
      stroke-dasharray: 3 5;
    }

    path {
      fill: none;
      stroke: black;
    }
  </style>
</head>
<body>
  <title>DS 4200 Map example, courtesy of Maptime Amsterdam meetup: Geopolitics, Borders &amp; D3.js!</title>
  <svg>
    <g id="boundary"></g>
    <g id="states"></g>
  </svg>
	<h1>United States in <span id="year">1790</span></h1>
  <script src="static/colors.js"></script>
  <script src="js/renderMap.js"></script>
</body>
</html>
